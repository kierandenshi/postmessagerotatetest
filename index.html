<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      iframe { position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto; }
    </style>
  </head>
  <body>

    <iframe height="100%" width="100%" src="frame_content/index.html?v=2" id="da-iframe"></iframe>

    <script>
      var iframeWin = document.getElementById("da-iframe").contentWindow;
      var handleRotationEvent = function() {
        console.log('rotated: ', window.orientation);
        if(window.orientation!=90&&window.orientation!=-90) {
          iframeWin.postMessage("portrait", "*");
        } else {
          iframeWin.postMessage("landscape", "*");
        }
      }

      window.addEventListener('orientationchange', handleRotationEvent);

      handleRotationEvent();

    </script>

  </body>

</html>
